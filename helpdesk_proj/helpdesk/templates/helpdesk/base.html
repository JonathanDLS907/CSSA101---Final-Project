<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Helpdesk{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* small custom theme tweaks */
    body { background:#f8fafc; color:#0f1724; }
    .card { border-radius: .75rem; box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
    .badge-priority-H { background:#dc2626; }
    .badge-priority-M { background:#d97706; }
    .badge-priority-L { background:#059669; }
    .badge-overdue { background:#b91c1c; color:#fff; font-weight:700; }
    .ticket-title { font-size:1.05rem; font-weight:600; }
    .meta-muted { color:#6b7280; font-size:.92rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand bg-white border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'helpdesk:ticket_list' %}">Helpdesk</a>
    <div class="ms-auto">
      <a class="btn btn-primary" href="{% url 'helpdesk:ticket_create' %}">Submit Ticket</a>
    </div>
  </div>
</nav>

<main class="container mb-5">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
