<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Helpdesk{% endblock %}</title>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
    }
    header {
      background: white;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    a.btn {
      background: #2563eb;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .small {
      font-size: 12px;
      color: #555;
    }

    /* Priority badge styles */
    .priority {
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      font-size: 11px;
    }
    .priority-H {
      background: #dc2626; /* red */
    }
    .priority-M {
      background: #d97706; /* orange */
    }
    .priority-L {
      background: #16a34a; /* green */
    }
  </style>
</head>

<body>
<header>
  <div class="container">
    <a href="/" style="font-size: 20px; font-weight: bold; text-decoration: none; color: black;">Helpdesk</a>
    <a class="btn" style="float:right" href="/ticket/create/">Submit Ticket</a>
  </div>
</header>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
